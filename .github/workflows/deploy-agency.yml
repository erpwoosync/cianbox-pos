name: Deploy Agency Backoffice

on:
  push:
    branches: [main, feature/afip-facturacion-electronica]
    paths:
      - 'apps/agency/**'
      - '.github/workflows/deploy-agency.yml'
  workflow_dispatch:

jobs:
  deploy:
    name: Deploy Agency Backoffice
    runs-on: self-hosted

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        working-directory: ./apps/agency
        run: npm ci

      - name: Build
        working-directory: ./apps/agency
        env:
          VITE_API_URL: /api
        run: npm run build

      - name: Deploy
        run: |
          sudo mkdir -p /var/www/cianbox-pos/apps/agency/dist
          sudo rsync -av --delete \
            ./apps/agency/dist/ /var/www/cianbox-pos/apps/agency/dist/

      - name: Configure nginx
        run: |
          if [ ! -f /etc/nginx/sites-available/cianbox-pos-agency ]; then
            sudo cp ./deploy/nginx-agency.conf /etc/nginx/sites-available/cianbox-pos-agency
            sudo ln -sf /etc/nginx/sites-available/cianbox-pos-agency /etc/nginx/sites-enabled/
            sudo nginx -t && sudo systemctl reload nginx
          fi

      - name: Deployment complete
        run: |
          echo "Agency Backoffice deployed successfully!"
          echo "Available at http://172.16.1.61:8083"
