name: Deploy Cianbox POS

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  deploy-backend:
    name: Deploy Backend
    runs-on: self-hosted

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install backend dependencies
        working-directory: ./apps/backend
        run: npm ci

      - name: Generate Prisma Client
        working-directory: ./apps/backend
        run: npx prisma generate

      - name: Build backend
        working-directory: ./apps/backend
        run: npm run build

      - name: Deploy to server
        run: |
          # Copy built files to deployment directory
          sudo rsync -av --delete \
            --exclude='node_modules' \
            --exclude='.env' \
            ./apps/backend/ /var/www/cianbox-pos/apps/backend/

          # Install production dependencies
          cd /var/www/cianbox-pos/apps/backend
          sudo npm ci --omit=dev

          # Generate Prisma client in production
          sudo npx prisma generate

          # Run database migrations (if any)
          sudo npx prisma db push --skip-generate

          # Restart PM2 process
          sudo pm2 restart cianbox-pos-api || sudo pm2 start ecosystem.config.cjs
          sudo pm2 save

      - name: Health check
        run: |
          sleep 5
          curl -f http://localhost:3001/health || exit 1
          echo "Backend deployed successfully!"

  deploy-frontend:
    name: Deploy Frontend
    runs-on: self-hosted
    needs: deploy-backend

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install frontend dependencies
        working-directory: ./apps/frontend
        run: npm ci

      - name: Build frontend
        working-directory: ./apps/frontend
        env:
          VITE_API_URL: /api
        run: npm run build

      - name: Deploy frontend
        run: |
          sudo rsync -av --delete \
            ./apps/frontend/dist/ /var/www/cianbox-pos/apps/frontend/dist/

      - name: Deployment complete
        run: |
          echo "Frontend deployed successfully!"
          echo "Application available at http://172.16.1.61"
